  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarstr√∂m', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let inventors_1500s = inventors.filter((inventor) => {
      if (inventor.year >= 1500 && inventor.year < 1600) {
        return inventor;
      }
    })
    console.table(inventors_1500s);
    //Learnt about the filter method and it's syntax
    //learnt about console.table() for the first time
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    let firstLastNames = inventors.map((inventor) => {
      let firstName = inventor.first;
      let lastName = inventor.last;
      return `${firstName} ${lastName}`;
    })
    console.table(firstLastNames);
    //Learnt about the map method in array and it's syntax
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let orderedList = inventors.sort((a,b) => {    // u can shorten this using a ternary operator
      if (a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    });
    console.table(orderedList); 
    //learnt about the sort method and it's limitation with numbers and the underlying reason as to why that happens
    //learnt about writing compare function and it's underlying principle which helps to sort numbers with the sort method
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    let total_lifespan = inventors.reduce((total_years, inventor) => {
      let lifeSpan = inventor.passed - inventor.year;
      console.table(`${inventor.first} Lifespan: ${lifeSpan} years`);
      return total_years + lifeSpan;
    },0);
    console.log(`The total lifespan of all the inventors combined is ${total_lifespan} years.`);
    //learnt about the reduce method of arrays and how it's syntax works
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

    // 5. Sort the inventors by years lived
    let years_lived = inventors.sort((a,b) => {
      let first_lifespan = a.passed - a.year;
      let second_lifespan = b.passed - b.year;
      if (first_lifespan > second_lifespan) {
        return 1;
      } else {
        return -1;
      }
    });
    console.table(years_lived);
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    // will get your answer

    const links = Array.from(document.querySelectorAll(".mw-category-group a"));
    const de_Boulevards = links.filter((link) => {
      const subString = 'de'
      if(link.textContent.includes(subString)) {
        return link;
      }
    }).forEach(place => console.log(place.textContent));
    //learnt that we can chain array methods too as shown above
    //learnt how to convert a nodelist to an array using the Array.from() method and also that it can be done through the spread operator as well
    //learnt about the includes method and how it works and what it returns and how that can be used
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another
    
    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alphaLast = people.sort((a,b) => {
      let [a_firstName, a_lastName] = a.split(", ");
      let [b_firstName, b_lastName] = b.split(", ");
      if (a_lastName > b_lastName){
        return 1;
      } else {
        return -1;
      }
    })
    console.table(alphaLast);
    //learnt about the split method for strings for the first time and how it is used and it's syntax
    //also learnt about the destructuring concept as shown above
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    let transportation = data.reduce((obj, item) => {
      if (!obj[item]) {            // if item not found first initialize it with 0
        obj[item] = 0;
      }
      obj[item]++ ;                 // if it's already present then the above condition doesn't apply and the value increments by 1
      return obj;                  // always return the accumulator in reduce
    }, {});
    console.table(transportation);

    //learnt about how versatile the reduce method is as shown above
    //learnt where and how to use the bracket notation since the dot notation wasn't working here
    //also learnt that we need to return the accumulator every time in the reduce method otherwise it will throw errors, i didn't notice this fact while learning this before
    console.log("-------------------------------------"); // just a seperator to be seen in the console to differentiate the result of one method from another

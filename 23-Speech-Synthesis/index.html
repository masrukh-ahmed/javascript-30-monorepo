<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      //-----------Selecting elements on page load
      let voice = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = Array.from(
        document.querySelectorAll('[type="range"], [name="text"]')
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");
      const voiceRateSlider = options.find(
        //selecting the rate input element
        (element) => element.name === "rate"
      );
      const voicePitchSlider = options.find(
        //selecting the pitch input slider
        (element) => element.name === "pitch"
      );

      //===========================adding functionality to different elements starts here
      //======================List of functions being used

      function populateVoiceList() {
        //loading list of all available voices asynchronously for selection
        voices = voice.getVoices();
        voicesDropdown.innerHTML = voices
          .map((voice) => {
            return `
          <option value="${voice.lang}">${voice.name}</option>
          `;
          })
          .join("");
      }

      function setVoice(e) {
        //selecting particular voice from dropdown
        const selectedVoice = e.currentTarget.value;
        utterance.lang = selectedVoice; //setting speech language
        utterance.voice = voices.find((voice) => {
          //setting speech voice
          voice.value === selectedVoice;
        });
        if (voice.speaking) {
          voice.cancel();
          speakTextAloud();
        }
      }

      function speakTextAloud() {
        utterance.text = options.find(
          (element) => element.name === "text"
        ).value; //extracting value from textarea - spoken out loud
        voice.speak(utterance);
      }

      //==========================list of all the event listeners
      voice.addEventListener("voiceschanged", populateVoiceList);
      voicesDropdown.addEventListener("change", setVoice);
      voicePitchSlider.addEventListener("change", function (e) {
        //changing voice pitch
        utterance.pitch = e.currentTarget.value;
        if (voice.speaking) {
          voice.cancel();
          speakTextAloud();
        }
        console.log(`Pitch: ${e.currentTarget.value}`);
      });

      voiceRateSlider.addEventListener("change", function (e) {
        //changing voice rate
        utterance.rate = e.currentTarget.value;
        if (voice.speaking) {
          voice.cancel();
          speakTextAloud();
        }
        console.log(`Rate: ${e.currentTarget.value}`);
      });

      speakButton.addEventListener("click", speakTextAloud);
      stopButton.addEventListener("click", () => {
        voice.cancel();
      });
    </script>
  </body>
</html>

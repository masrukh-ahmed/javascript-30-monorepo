<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Flex Panels</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="second_try.css">
</head>

<body>
  <div class="panels">
    <div class="panel" style="background-image: url(second_required_images/mountains-wallpaper.jpg)">
      <p class="subtitle">Explore</p>
      <p class="title">Mountains</p>
    </div>
    <div class="panel" style="background-image: url(second_required_images/beaches\ wallpaper.jpg)">
      <p class="subtitle">Discover</p>
      <p class="title">Beaches</p>
    </div>
    <div class="panel" style="background-image: url(second_required_images/forests-wallpaper.jpg)">
      <p class="subtitle">Experience</p>
      <p class="title">Forests</p>
    </div>
    <div class="panel" style="background-image: url(second_required_images/cities-wallpaper.jpg)">
      <p class="subtitle">Wander</p>
      <p class="title">Cities</p>
    </div>
    <div class="panel" style="background-image: url(second_required_images/lakes-wallpaper.jpg)">
      <p class="subtitle">Relax</p>
      <p class="title">Lakes</p>
    </div>
  </div>

</body>

<script src="second_try.js"></script>

</html>
